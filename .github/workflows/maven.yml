name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        id: build
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: temurin
          cache: maven
          
      - name: Build with Maven
        run: mvn clean generate-sources test --file pom.xml || true

      - name: Get date
        id: date
        run: 'echo "::set-output name=date::$(TZ=IST-5:30 date +''%Y-%m-%d'')"'
        
      - name: Get date time
        id: date_time
       # if: success() || failure()
        run: 'echo "::set-output name=date_time::$(TZ=IST-5:30 date +''%Y-%m-%d-%T'')"'
        
      - name: Rename file
        run: |
          cp ./reporter/Report.html  "./reporter/Report_${{steps.date_time.outputs.date_time}}.html"